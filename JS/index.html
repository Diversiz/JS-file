<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .slider{
            width: 300px;
            height: 170px;
            border: 5px solid red;
            margin: 0 auto;
        }
        .strip{
            width: 1500px;
            position: relative;
            display: flex; /*Либо flex*/
        }
        .strip>img{
            width: 300px;
            /*Либо float*/
            /* float: left; */
        }
    </style>
    <div class="slider">
        <div class="strip">
            <img src="slider/1.jpg" alt="1">
            <img src="slider/2.jpg" alt="2">
            <img src="slider/3.jpg" alt="3">
            <img src="slider/4.jpg" alt="4">
            <img src="slider/5.jpg" alt="">
        </div>
    </div>
    <script>
        let strip = document.querySelector(".strip");
        strip.style.left = -300 + "px";
    </script>
</body>
</html>
